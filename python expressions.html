
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyber 101: Practice Python Expressions</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    #question {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    input {
      width: 100px;
      font-size: 1rem;
      padding: .25rem;
    }
    button {
      margin-left: .5rem;
      padding: .5rem 1rem;
      font-size: 1rem;
    }
    #feedback {
      margin-top: 1rem;
      font-weight: bold;
    }
    #score {
      margin-top: 1rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Evaluate Python Expressions</h1>
  <div id="question">Loading…</div>

  <input id="answerInput" type="text" placeholder="Your answer">
  <button id="checkButton">Check</button>
  <button id="nextButton">Next</button>

  <div id="feedback"></div>
  <div id="score">Score: 0 / 0</div>

  <script>
    // 1) List all your practice expressions here:
    const problemPool = [
      "2 + 3 * 4 - 6",
      "14 / 7 * 2 + 30 / 5 + 1",
      "(12 + 3) / 4 * 2",
      "(238 % 10 + 3) % 7",
      "(18 - 7) * (43 % 10)",
      "2 + 19 % 5 - (11 * (5 / 2))",
      "813 % 100 / 3 + 2.4",
      "26 % 10 % 4 * 3",
      "22 + 4 * 2",
      "23 % 8 % 3",
      "12 - 2 - 3",
      "6/2 + 7/3",
      "6 * 7 % 4",
      "3 * 4 + 2 * 3",
      "177 % 100 % 10 / 2"
    ];

    let problems = [...problemPool];   // copy so we can splice
    let currentExpr = "";
    let score = 0, total = 0;

    const questionEl = document.getElementById("question");
    const answerInput = document.getElementById("answerInput");
    const feedbackEl  = document.getElementById("feedback");
    const scoreEl     = document.getElementById("score");
    const checkBtn    = document.getElementById("checkButton");
    const nextBtn     = document.getElementById("nextButton");

    function pickNext() {
      feedbackEl.textContent = "";
      answerInput.value = "";
      if (problems.length === 0) {
        questionEl.textContent = "🎉 You’ve done them all!";
        return;
      }
      const i = Math.floor(Math.random() * problems.length);
      currentExpr = problems.splice(i,1)[0];
      questionEl.textContent = currentExpr;
    }

    checkBtn.addEventListener("click", () => {
      const userVal = parseFloat(answerInput.value);
      const correctVal = eval(currentExpr);
      total++;
      // float‑tolerance of 1e‑6
      if (!isNaN(userVal) && Math.abs(userVal - correctVal) < 1e-6) {
        feedbackEl.textContent = "✔️ Correct!";
        score++;
      } else {
        feedbackEl.textContent = "❌ Incorrect. The right answer is " + correctVal;
      }
      scoreEl.textContent = `Score: ${score} / ${total}`;
    });

    nextBtn.addEventListener("click", pickNext);

    // start
    window.onload = pickNext;
  </script>

</body>
</html>

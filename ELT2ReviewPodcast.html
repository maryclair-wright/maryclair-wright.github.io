<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ELT2 Review Podcast</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Serif', serif;
            background-color: #FFFFF5;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 32px 24px;
        }
        h1 {
            color: #002868;
        }
        audio {
            width: 100%;
            margin-top: 20px;
        }
        footer {
            margin-top: 40px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ELT2 Review Podcast</h1>
        <p>Listen to the ELT2 review podcast below:</p>
        <audio id="podcastAudio" controls>
            <source src="elt2pod.m4a" type="audio/mp4">
            Your browser does not support the audio element.
        </audio>
        <div style="margin-top:20px; font-size:1.1em; color:#002868;">
            Times listened: <span id="listenCount">0</span>
        </div>
        <script>
            // Use localStorage to persist count across page reloads
            const audio = document.getElementById('podcastAudio');
            const countSpan = document.getElementById('listenCount');
            let count = parseInt(localStorage.getItem('elt2PodcastCount') || '0', 10);
            countSpan.textContent = count;
            audio.addEventListener('play', function() {
                // Only increment if not already playing
                if (!audio._playing) {
                    count++;
                    countSpan.textContent = count;
                    localStorage.setItem('elt2PodcastCount', count);
                    audio._playing = true;
                }
            });
            audio.addEventListener('pause', function() {
                audio._playing = false;
            });
            audio.addEventListener('ended', function() {
                audio._playing = false;
            });
        </script>
    </div>
    <footer>
        These tools were developed for teaching Cyber101 and AP Computer Science Principles at ASCTE by Mary Clair Wright and ASCTE Student Interns.
    </footer>
</body>
</html>
